version: v1.0
name: Test
agent:
  machine:
    type: e1-standard-2
  containers:
    - name: main
      image: semaphoreci/python:3.7

blocks:
  - name: verify
    task:
      secrets:
        - name: github
      prologue:
        commands:
          - checkout
          - virtualenv .venv
          - source .venv/bin/activate
          - export PATH=$HOME/.local/bin:$PATH
          - mkdir .pip_cache
          - cache restore
          - pip install --cache-dir .pip_cache -r requirements.txt
          - pip install --cache-dir .pip_cache -r requirements-dev.txt
          - cache store
      jobs:
      - name: run test
        commands:
          - pip install git+ssh://git@github.com/pricingmonkey/blpapi-simulator.git
          - python -m pytest -r .

